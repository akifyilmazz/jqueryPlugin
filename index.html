<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">

<body>
  <div class="container">
    <div class="col-md-6">
      <form id="ilkForm">
  
        <div class="form-group">
          <label for="email">e-mail</label>
          <input type="text" data-notnull="true" data-email="true" minlength="5" class="form-control" id="email"
            placeholder="email">
        </div>
  
        <div class="form-group">
          <label for="justNumber">just Number</label>
          <input type="text" data-notnull="true" minlength="5" data-maxlength="11" data-number="true" class="form-control"
            id="justNumber" placeholder="number">
        </div>
  
        <div class="form-group">
          <label for="website">just website</label>
          <input type="text" data-notnull="true" minlength="5" data-website="true" class="form-control" id="website"
            placeholder="web site">
        </div>
  
        <div class="form-group">
          <label for="justPhone">just phone</label>
          <input type="text" data-notnull="true" data-number="true" data-phone="true" minlength="10" maxlength="12"
            class="form-control" id="justPhone" placeholder="phone">
        </div>
  
        <div class="form-group">
          <label for="passwordd">Password</label>
          <input type="password" data-notnull="true" minlength="6" data-password="true" class="form-control"
            id="passwordd" placeholder="Password">
        </div>
        
        <div class="form-group">
          <select data-notnull="true" data-selected="true" id="selectedd" class="form-select" aria-label="selected option">
            <option value="0">Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
  
        <div class="form-group form-check">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
          <input data-checkbox="true" type="checkbox" data-notnull="true" class="form-check-input" id="checkbox">
        </div>
  
        <div class="form-group form-check">
          <label class="form-check-label" for="exampleCheck1">radio button</label>
          <input data-notnull="true" data-radio="true" type="radio" name="muuttuminen" value="a" /> a
          <input data-notnull="true" data-radio="true" type="radio" name="muuttuminen" value="b" />b
        </div>
  
        <button type="button" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
